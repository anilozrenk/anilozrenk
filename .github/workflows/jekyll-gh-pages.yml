# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  # create-report:
  #   runs-on: ubuntu-latest
  #   steps:
      

  build:
    runs-on: ubuntu-latest
    needs: create-report
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: new report
        run: |
          REPORT_NAME="report-${{github.run_number}}-${{github.run_attempt}}"
          REPORT_PATH="reports/${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}"
          mkdir -p $REPORT_PATH
          cat > $REPORT_PATH/index.html << EOF
          deneme1
          deneme2
          EOF
      - name: sum page
        run: |
          cat > reports/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head><title>Run #${{ github.run_number }} Reports</title></head>
          <body>
              <h1>Test Run #${{ github.run_number }}</h1>
              <ul>
                  <li><a href="${{ github.ref_name }}/${{ github.run_id }}/${{ github.run_attempt }}">Test Results</a></li>
              </ul>
              <p>Commit: ${{ github.sha }}</p>
              <p>Branch: ${{ github.ref_name }}</p>
              <p>Date: $(date)</p>
          </body>
          </html>
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
